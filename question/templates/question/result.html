{% extends 'question/base.html' %}
{% load static %}
{% block body %}

	<div class="container-contact100">
		<div class="wrap-contact200">
			<form method="POST" action="" method="POST">
				{% csrf_token %}
				<span class="contact100-form-title">
					{{form.form_name}} Verification code already sent to {{email}}
				</span>
				<span class="label-input100">Code</span>
				<input class="input100" type="text" name="code" placeholder="Enter the code">
				<span class="focus-input100"></span>		
				<input type="hidden" name="email" value="{{email}}"/>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" class="submit">

							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
